<html>
	<head>
		<title>Formultario Alta Ciudad</title>
	</head>
	<body>
		<form action="Alta.php" method="POST" name="FormAlta">
			<table width="225">
				<tr>
					<td>Id:</td>
					<td><input type="number" name="id" step="0" /></td>
				</tr>
				<tr>
					<td>Ciudad:</td>
					<td><input type="text" name="ciudad" size="20" maxlength="40" /></td>
				</tr>
				<tr>
					<td>Pais:</td>
					<td><input type="text" name="pais" size="20" maxlength="40" /></td>
				</tr>
				<tr>
					<td>Habitantes:</td>
					<td><input type="number" name="habitantes" step="0" /></td>
				</tr>
				<tr>
					<td>Superficie:</td>
					<td><input type="number" name="superficie" step="any" /></td>
				</tr>
				<tr>
					<td>tieneMetro:</td>
					<td><input type="number" name="tienemetro" min="0" max="1" /></td>
				</tr>
			</table>
			<input type="submit" name="Submit" value="Agregar" />
			<p><a href="Menu.html">Volver al menu del ABM</a></p>
		</form>
	</body>
</html>
